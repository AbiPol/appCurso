<h3>Alumnos del curso</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr class="filters">
      <th>ID</th>
      <th>NOMBRE</th>
      <th>APELLIDOS</th>
      <th>CIUDAD</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{alumno.id}}</td>
      <td>{{alumno.nombre}}</td>
      <td>{{alumno.apellidos}}</td>
      <td>{{alumno.ciudad}}</td>
    </tr>
  </tbody>
</table>
