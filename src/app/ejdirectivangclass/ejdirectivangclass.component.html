<h4>Introduzca la puntuacion del alumno</h4>
<input type="text" class="form-control" [(ngModel)]="puntuacion">
<hr>
<div *ngIf="puntuacion"> <!-- ngIf es una directiva estructural y siempre va precedida de '*'' -->
  <h4 *ngIf="puntuacion >= 0 && puntuacion <= 10; else aviso"
      [ngClass]="{aprobado: puntuacion >= 5,
                  suspenso: puntutacion < 5}">
    Puntuacion obtenida: {{ puntuacion }}
  </h4><!-- ngClass es una directiva de atributo -->

  <ng-template #aviso>
    <h4 *ngIf="puntuacion > 10" class="advertencia">Introduzca una puntuacion menos a 10</h4>
    <h4 *ngIf="puntuacion < 0" class="advertencia">Introduzca una puntuacion mayor o igual a 0</h4>
  </ng-template>
</div>
